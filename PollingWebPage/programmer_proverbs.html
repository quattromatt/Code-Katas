<html>
	<head>
		<style>
			html, body, .container {
				height: 100%;
				background: black;
				color: white;
				font-size: 160%;
				font-family: "Courier New", Courier, monospace;
				overflow: hidden;
			}
			.container {
				display: -webkit-flexbox;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-flex-align: center;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
				justify-content: center;
			}
		</style>
		<title>Programmer Proverbs</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>

	<body>
		<div class="container" id="proverb"/>

		<script type="text/javascript">

			// One hour
			var millis = 60 * 60 * 1000;

			// Polling function
			function poll() {
				setTimeout(function() {
					display_new_proverb();
					poll();
				}, millis);
			}

			// Get a new proverb and display it
			function display_new_proverb() {
				$.get('http://proverbs-app.antjan.us/random', function(data) {
		        	$('#proverb').html(data)
		     	});
			}

			display_new_proverb();
			poll();

		</script>
	</body>
</html>
